  ###########################################################################
  # Docs

  Docs internal metrics check:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Internal metrics docs consistency check
          command: |
            make docs-metrics
            if ! git diff --exit-code HEAD -- docs/user/collected-metrics/metrics.md; then
              echo "=================================================="
              echo "metrics.md is different from what's stored in git."
              echo "Please regenerate the file using:"
              echo "    make docs-metrics"
              echo "Commit the modified file and push."
              echo "=================================================="
              exit 1
            fi

  docs-linkcheck:
    docker:
      - image: cimg/node:22.6
    steps:
      - checkout
      - run:
          name: Install linkchecker
          command: npm install link-checker
      - attach_workspace:
          at: build/
      - run:
          name: Check internal documentation links
          command: |
            make linkcheck-raw

  docs-spellcheck:
    docker:
      - image: cimg/base:2022.03
    steps:
      - checkout
      - run:
          name: Upgrade packages
          command: sudo apt update
      - run:
          name: Install aspell
          command: sudo apt install aspell aspell-en
      - run:
          name: Check documentation spelling
          command: bin/spellcheck.sh list

  # via https://circleci.com/blog/deploying-documentation-to-github-pages-with-continuous-integration/
  docs-deploy:
    docker:
      - image: cimg/node:22.6
    steps:
      - checkout
      - attach_workspace:
          at: build/
      - run:
          name: Disable jekyll builds
          command: touch build/docs/.nojekyll
      - run:
          name: Show contents
          command: ls -R
      # Needed for write access to the GitHub repository;
      # see https://circleci.com/docs/2.0/gh-bb-integration/#deployment-keys-and-user-keys
      - add_ssh_keys:
          fingerprints:
            - "52:a9:c6:64:9e:df:60:70:73:da:81:02:71:9e:00:1b"
      # The gh-pages npm package can be used to push a directory to a git branch;
      # see https://www.npmjs.com/package/gh-pages
      - run:
          name: Deploy docs to gh-pages branch
          command: |
            git config user.email "jrediger@mozilla.com"
            git config user.name "CircleCI docs-deploy job"
            npm install gh-pages@6.1.1
            npx gh-pages --dotfiles --message "[skip ci] Updates" --dist build/docs

###########################################################################
# Workflows

workflows:
  version: 2
  lint:
    jobs:
      - Lint YAML with yamllint:
          filters: *ci-filters
      - License check:
          filters: *ci-filters
      - Lint Rust with clippy:
          filters: *ci-filters
      - Docs internal metrics check:
          filters: *ci-filters
      - Lint Android with ktlint and detekt:
          filters: *ci-filters
      - Lint Python:
          filters: *ci-filters
      - Check vendored schema:
          filters: *ci-filters
      - Check Rust formatting:
          filters: *ci-filters
      - Check Swift formatting:
          filters: *ci-filters

  ci:
    jobs:
      - Rust tests - stable:
          filters: *ci-filters
      - Rust tests - minimum version:
          filters: *ci-filters
      - Android tests:
          filters: *ci-filters
      # iOS jobs run only on main by default, see below for manual-approved jobs
      - iOS build and test:
          filters:
            branches:
              only: main
      - iOS integration test:
          filters:
            branches:
              only: main
      - Python 3_8 tests:
          filters: *ci-filters
      - Python 3_9 tests:
          filters: *ci-filters
      - Python 3_9 on Alpine tests:
          filters: *ci-filters
      - Python 3_10 tests:
          filters: *ci-filters
      - Python 3_11 tests:
          filters: *ci-filters
      - Python 3_12 tests:
          filters: *ci-filters
      - Python Windows x86_64 tests:
          filters: *ci-filters
      - Python Windows i686 tests:
          filters: *ci-filters

      - Generate Rust documentation:
          requires:
            - docs-spellcheck
          filters: *ci-filters
      - Generate Python documentation:
          requires:
            - Python 3_10 tests
          filters: *ci-filters
      - docs-linkcheck:
          requires:
            - Generate Rust documentation
            - Generate Python documentation
          filters: *ci-filters
      - docs-spellcheck:
          filters: *ci-filters
      - docs-deploy:
          requires:
            - docs-linkcheck
            - iOS build and test
          filters:
            branches:
              only: main

  # iOS jobs require manual approval on PRs
  iOS:
    jobs:
      - hold:
          type: approval
          filters:
            branches:
              ignore:
                - main
                - release
      - iOS build and test:
          requires:
            - hold
          filters:
            branches:
              ignore:
                - main
                - release
      - iOS integration test:
          requires:
            - hold
          filters:
            branches:
              ignore:
                - main
                - release

  release:
    jobs:
      - Python 3_8 tests:
          filters: *release-filters
      - pypi-source-release:
          requires:
            - Python 3_8 tests
          filters: *release-filters
      - pypi-linux-release:
          requires:
            - Python 3_8 tests
          filters: *release-filters
      - pypi-macos-release:
          requires:
            - Python 3_8 tests
          filters: *release-filters
      - pypi-windows-i686-release:
          requires:
            - Python 3_8 tests
          filters: *release-filters
      - pypi-windows-x86_64-release:
          requires:
            - Python 3_8 tests
          filters: *release-filters
      - iOS build and test:
          filters: *release-filters
      - iOS Framework release:
          requires:
            - iOS build and test
          filters: *release-filters
      - glean-swift release:
          requires:
            - iOS Framework release
          filters: *release-filters
      - Publish Rust crates:
          filters: *release-filters
