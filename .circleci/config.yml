            # variables are configured in CircleCI's environment variables.
            .venv/bin/python3 -m twine upload dist/*
      - install-ghr-darwin
      - run:
          name: Publish to Github
          command: |
            # Upload to GitHub
            ./ghr -replace ${CIRCLE_TAG} glean-core/python/dist

  pypi-windows-x86_64-release:
    docker:
      - image: circleci/python:3.7.6
    steps:
      - checkout
      - build-windows-x86_64-wheel
      - run:
          name: Upload to PyPI
          command: |
            cd glean-core/python
            # Requires that the TWINE_USERNAME and TWINE_PASSWORD environment
            # variables are configured in CircleCI's environment variables.
            .venv/bin/python3 -m twine upload dist/*
      - install-ghr-linux
      - run:
          name: Publish to Github
          command: |
            # Upload to GitHub
            ./ghr -replace ${CIRCLE_TAG} glean-core/python/dist

  pypi-windows-i686-release:
    docker:
      - image: circleci/python:3.7.6
    steps:
      - checkout
      - build-windows-i686-wheel
      - run:
          name: Upload to PyPI
          command: |
            cd glean-core/python
            # Requires that the TWINE_USERNAME and TWINE_PASSWORD environment
            # variables are configured in CircleCI's environment variables.
            .venv/bin/python3 -m twine upload dist/*
      - install-ghr-linux
      - run:
          name: Publish to Github
          command: |
            # Upload to GitHub
            ./ghr -replace ${CIRCLE_TAG} glean-core/python/dist

  ###########################################################################
  # Docs

  docs-linkcheck:
    docker:
      - image: circleci/python
    steps:
      - checkout
      - run:
          name: Install linkchecker
          command: sudo apt install linkchecker
      - attach_workspace:
          at: build/
      - run:
          name: Check internal documentation links
          command: |
            linkchecker \
              --ignore-url javadoc \
              --ignore-url swift \
              --ignore-url python \
              --ignore-url docs/glean_core \
              --ignore-url ErrorKind \
              --ignore-url std.struct.Error \
              build/docs

  docs-spellcheck:
    docker:
      # Use Debian Sid so we get aspell 0.60.8 or later (which contains markdown support)
      - image: circleci/buildpack-deps:sid
    steps:
      - checkout
      - run:
          name: Upgrade Debian packages
          command: sudo apt update
      - run:
          name: Install aspell
          command: sudo apt install aspell aspell-en
      - run:
          name: Check documentation spelling
          command: bin/spellcheck.sh list

  # via https://circleci.com/blog/deploying-documentation-to-github-pages-with-continuous-integration/
  docs-deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: build/
      - run:
          name: Disable jekyll builds
          command: touch build/docs/.nojekyll
      - run:
          name: Show contents
          command: ls -R
      # Needed for write access to the GitHub repository;
      # see https://circleci.com/docs/2.0/gh-bb-integration/#deployment-keys-and-user-keys
      - add_ssh_keys:
          fingerprints:
            - "84:e6:13:7e:94:8d:e2:bf:4f:93:1f:d9:52:80:bb:2c"
      # The gh-pages npm package can be used to push a directory to a git branch;
      # see https://www.npmjs.com/package/gh-pages
      - run:
          name: Deploy docs to gh-pages branch
          command: |
            git config user.email "jrediger@mozilla.com"
            git config user.name "CircleCI docs-deploy job"
            npm install -g --silent gh-pages@2.0.1
            gh-pages --dotfiles --message "[skip ci] Updates" --dist build/docs

###########################################################################
# Workflows

workflows:
  version: 2
  check-formating:
    jobs:
      - Check Rust formatting
      - Check Swift formatting

  lint:
    jobs:
      - Lint YAML with yamllint
      - License check
      - Lint Rust with clippy
      - Rust FFI header check
      - Lint Android with ktlint and detekt
      - Lint Python
      - Check vendored schema

  ci:
    jobs:
      - Rust tests - stable
      # FIXME: Disabled due to failing to often, bug 1574424
      # - Rust tests - beta
      - Rust tests - minimum version
      - C tests
      - Android tests
      # iOS jobs run only on master by default, see below for manual-approved jobs
      - iOS build and test:
          filters:
            branches:
              only: master
      - iOS integration test:
          requires:
            - iOS build and test
          filters:
            branches:
              only: master
      - Python 3_5 tests
      - Python 3_6 tests
      - Python 3_7 tests
      - Python 3_8 tests
      - Python Windows x86_64 tests
      - Python Windows i686 tests

      - Generate Rust documentation:
          requires:
            - docs-spellcheck
      - Generate Kotlin documentation
      - Generate Python documentation:
          requires:
            - Python 3_7 tests
      - docs-linkcheck:
          requires:
            - Generate Rust documentation
            - Generate Kotlin documentation
            - Generate Python documentation
      - docs-spellcheck
      - docs-deploy:
          requires:
            - docs-linkcheck
            - iOS build and test
          filters:
            branches:
              only: master

  # iOS jobs require manual approval on PRs
  iOS:
    jobs:
      - hold:
          type: approval
          filters:
            branches:
              ignore: master
      - iOS build and test:
          requires:
            - hold
          filters:
            branches:
              ignore: master
      - iOS integration test:
          requires:
            - iOS build and test
          filters:
            branches:
              ignore: master

  release:
    jobs:
      - Android tests:
          filters: *release-filters
      - android-packaging:
          requires:
            - Android tests
            - macOS release build
          filters: *release-filters
      - android-release:
          requires:
            - android-packaging
          filters: *release-filters
      - macOS release build:
          filters: *release-filters
      - Python 3_7 tests:
          filters: *release-filters
      - pypi-linux-release:
          requires:
            - Python 3_7 tests
          filters: *release-filters
      - pypi-macos-release:
          requires:
            - Python 3_7 tests
          filters: *release-filters
      - pypi-windows-i686-release:
          requires:
            - Python 3_7 tests
          filters: *release-filters
      - pypi-windows-x86_64-release:
          requires:
            - Python 3_7 tests
          filters: *release-filters
      - iOS build and test:
          filters: *release-filters
      - Carthage release:
          requires:
            - iOS build and test
          filters: *release-filters
