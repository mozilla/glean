# This file defines the metrics that are recorded by the Glean SDK. They are
# automatically converted to Kotlin code at build time using the `glean_parser`
# PyPI package.

---
$schema: moz://mozilla.org/schemas/glean/metrics/1-0-0

glean.internal.metrics:
  android_sdk_version:
    type: string
    lifetime: application
    send_in_pings:
      - glean_client_info
    description: |
      The optional Android specific SDK version of the software running on this
      hardware device.
    bugs:
      - https://bugzilla.mozilla.org/1525606
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1525606#c14
    notification_emails:
      - telemetry-client-dev@mozilla.com
    expires: never

glean.error:
  preinit_tasks_timeout:
    type: boolean
    description:
      Set to true if the tasks that are queued prior to Glean initialization
      time out.
    bugs:
      - https://bugzilla.mozilla.org/1575848
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1575848#c5
    notification_emails:
      - telemetry-client-dev@mozilla.com
    expires: never

glean.core.migration:
  successful:
    type: boolean
    description:
      Reports `true` if the client was successfully migrated from the
      Android-specific implementation of the Glean SDK to the cross-platform
      one.
    bugs:
      - https://bugzilla.mozilla.org/1582099
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1582099#c4
    notification_emails:
      - glean-team@mozilla.com
      - aplacitelli@mozilla.com
    expires: 2020-03-31

glean.validation:
  baseline_ping_count:
    type: counter
    description:
      The number of baseline pings sent during the lifetime of this metrics
      ping.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1597980
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1597980#c3
    notification_emails:
      - glean-team@mozilla.com
      - mdroettboom@mozilla.com
    expires: 2019-12-20

  metrics_ping_count:
    type: counter
    description:
      The number of metrics pings sent during the lifetime of this baseline
      ping.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1597980
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1597980#c3
    notification_emails:
      - glean-team@mozilla.com
      - mdroettboom@mozilla.com
    expires: 2019-12-20
    send_in_pings:
      - baseline

  app_forceclosed_count:
    type: counter
    description:
      This metric counts how many times a dirty bit was detected when starting
      the Glean SDK, on Android.
      This dirty bit is set to `true` when Android's lifecycle `ON_START` is hit
      and flipped back to false on `ON_STOP`. When an application is force-closed, it
      might not get the `ON_STOP` and so the value would stay `true`. The next time
      Glean starts, it will increment this counter.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1600340
    data_reviews:
      - TODO
    notification_emails:
      - glean-team@mozilla.com
      - aplacitelli@mozilla.com
    expires: 2019-12-31
