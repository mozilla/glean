---
$schema: moz://mozilla.org/schemas/glean/metrics/1-0-0

telemetry:
  client_id:
    type: uuid
    lifetime: user
    description: >
      A UUID identifying a profile and allowing user-oriented
      Correlation of data.
      Some Unicode: جمع 搜集
    bugs:
      - https://bugzilla.mozilla.org/1137353
    data_reviews:
      - http://example.com/reviews
      - http://example.com/other_reviews
    notification_emails:
      - CHANGE-ME@example.com
    send_in_pings:
      - core
    expires: 2100-01-01

core_ping:
  seq:
    type: counter
    lifetime: application
    description: >
      Running ping counter for this ping. This works as a sequence
      number to allow detecting for missing send_in_pings.
    bugs:
      - https://bugzilla.mozilla.org/1137353
    data_reviews:
      - http://example.com/reviews
    notification_emails:
      - CHANGE-ME@example.com
    send_in_pings:
      - core
    expires: 2100-01-01

  created:
    type: datetime
    time_unit: day
    description: >
      The date the ping was created.
    bugs:
      - https://bugzilla.mozilla.org/1137353
    data_reviews:
      - http://example.com/reviews
    notification_emails:
      - CHANGE-ME@example.com
    send_in_pings:
      - core
    expires: 2100-01-01

  sessions:
    type: counter
    description: >
      The number of sessions since the last upload.
    bugs:
      - https://bugzilla.mozilla.org/1137353
    data_reviews:
      - http://example.com/reviews
    notification_emails:
      - CHANGE-ME@example.com
    send_in_pings:
      - core
    expires: 2100-01-01

  durations:
    type: timespan
    description: >
      The combined duration, in seconds, of all the sessions
      since the last upload.
    time_unit: second
    bugs:
      - https://bugzilla.mozilla.org/1137353
    data_reviews:
      - http://example.com/reviews
    notification_emails:
      - CHANGE-ME@example.com
    send_in_pings:
      - core
    expires: 2100-01-01

  searches:
    type: labeled_counter
    description: >
      The search use counts for each search source and engine
      combination, e.g. “engine.source” = 3.
    labels:
      - this.is.fine
      - this_is_fine_too
      - this.is_still_fine
      - thisisfine
      - _.is_fine
      - this.is-fine
      - this-is-fine
    bugs:
      - https://bugzilla.mozilla.org/1137353
    data_reviews:
      - http://example.com/reviews
    notification_emails:
      - CHANGE-ME@example.com
    send_in_pings:
      - core
    expires: 2100-01-01

  flash_usage:
    type: counter
    description: >
      The number of times the flash plugin was used since the last
      upload.
    bugs:
      - https://bugzilla.mozilla.org/1137353
    data_reviews:
      - http://example.com/reviews
    notification_emails:
      - CHANGE-ME@example.com
    send_in_pings:
      - core
    expires: 2100-01-01

  default_browser:
    type: boolean
    description: >
      True if the user has set Firefox as the default browser.
    bugs:
      - https://bugzilla.mozilla.org/1137353
    data_reviews:
      - http://example.com/reviews
    notification_emails:
      - CHANGE-ME@example.com
    send_in_pings:
      - core
    expires: 2100-01-01

