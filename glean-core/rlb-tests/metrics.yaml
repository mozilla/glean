---

$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

test.metrics:
  sample_counter:
    type: counter
    description: |
      Just testing booleans
    bugs:
      - https://bugzilla.mozilla.org/123456789
    data_reviews:
      - N/A
    notification_emails:
      - CHANGE-ME@example.com
    expires: never
    send_in_pings:
      - prototype
      - usage-reporting

  sample_url:
    type: url
    description: |
      Just testing booleans
    bugs:
      - https://bugzilla.mozilla.org/123456789
    data_reviews:
      - N/A
    notification_emails:
      - CHANGE-ME@example.com
    expires: never
    send_in_pings:
      - prototype
      - usage-reporting

  sample_boolean:
    type: boolean
    description: |
      Just testing booleans
    bugs:
      - https://bugzilla.mozilla.org/123456789
    data_reviews:
      - N/A
    notification_emails:
      - CHANGE-ME@example.com
    expires: never
    send_in_pings:
      - prototype
      - usage-reporting

  sample_labeled_counter: &defaults
    type: labeled_counter
    description: |
      Just testing labeled_counter.
    bugs:
      - https://bugzilla.mozilla.org/1907991
    data_reviews:
      - N/A
    notification_emails:
      - nobody@example.com
    expires: never
    send_in_pings:
      - prototype
    no_lint:
      - COMMON_PREFIX

  sample_labeled_string:
    <<: *defaults
    type: labeled_string
    description: |
      Just testing labeled_string
    bugs:
      - https://bugzilla.mozilla.org/1907991
    data_reviews:
      - N/A
    notification_emails:
      - nobody@example.com
    expires: never
    send_in_pings:
      - prototype
    no_lint:
      - COMMON_PREFIX

  timings:
    <<: *defaults
    type: timing_distribution
    time_unit: millisecond

party:
  balloons:
    type: object
    description: |
      Just testing objects
    bugs:
      - https://bugzilla.mozilla.org/1839640
    data_reviews:
      - N/A
    notification_emails:
      - CHANGE-ME@example.com
    expires: never
    send_in_pings:
      - prototype
    structure:
      type: array
      items:
        type: object
        properties:
          colour:
            type: string
          diameter:
            type: number

  drinks:
    type: object
    description: |
      Just testing objects
    bugs:
      - https://bugzilla.mozilla.org/1910809
    data_reviews:
      - N/A
    notification_emails:
      - CHANGE-ME@example.com
    expires: never
    send_in_pings:
      - prototype
    structure:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          ingredients:
            type: array
            items:
              type: string

  chooser:
    type: object
    description: |
      Array of key-value elements
    bugs:
      - https://bugzilla.mozilla.org/123456789
    data_reviews:
      - http://example.com/reviews
    notification_emails:
      - CHANGE-ME@example.com
    expires: never
    structure:
      type: array
      items:
        type: object
        properties:
          key:
            type: string
          value:
            oneOf:
              - type: string
              - type: number
              - type: boolean

test.dual_labeled:
