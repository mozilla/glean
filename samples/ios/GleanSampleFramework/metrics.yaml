# This file defines the metrics that are recorded by the Glean SDK. They are
# automatically converted to Kotlin code at build time using the `glean_parser`
# PyPI package.

---

$schema: moz://mozilla.org/schemas/glean/metrics/1-0-0

sample.framework:
  did_the_thing:
    type: event
    description: >
      Test do the thing
    bugs:
      - https://bugzilla.mozilla.org/123456789
    data_reviews:
      - N/A
    notification_emails:
      - CHANGE-ME@example.com
    expires: 2100-01-01
    extra_keys:
      intensity:
        description: An extra key for testing named 'intensity'

  thing_count:
    type: counter
    description: >
      Test counter
    lifetime: user
    bugs:
      - https://bugzilla.mozilla.org/123456789
    data_reviews:
      - N/A
    notification_emails:
      - CHANGE-ME@example.com
    expires: 2100-01-01
