---

$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

test.metrics:
  sample_boolean:
    type: boolean
    description: |
      Just testing booleans
    bugs:
      - https://bugzilla.mozilla.org/123456789
    data_reviews:
      - N/A
    notification_emails:
      - CHANGE-ME@example.com
    expires: never
    send_in_pings:
      - prototype

party:
  balloons:
    type: object
    description: |
      Just testing objects
    bugs:
      - https://bugzilla.mozilla.org/1839640
    data_reviews:
      - N/A
    notification_emails:
      - CHANGE-ME@example.com
    expires: never
    send_in_pings:
      - prototype
    structure:
      type: array
      items:
        type: object
        properties:
          colour:
            type: string
          diameter:
            type: number

  chooser:
    type: object
    description: |
      Array of key-value elements
    bugs:
      - https://bugzilla.mozilla.org/123456789
    data_reviews:
      - http://example.com/reviews
    notification_emails:
      - CHANGE-ME@example.com
    expires: never
    send_in_pings:
      - prototype
    structure:
      type: array
      items:
        type: object
        properties:
          key:
            type: string
          value:
            oneOf:
              - type: string
              - type: number
              - type: boolean
