# PyPI package.

---

$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

test.metrics:
  sample_boolean:
    type: boolean
    description: |
      Just testing booleans
    bugs:
      - https://bugzilla.mozilla.org/123456789
    data_reviews:
      - N/A
    notification_emails:
      - CHANGE-ME@example.com
    expires: never
    send_in_pings:
      - prototype

  sample_labeled_counter: &defaults
    type: labeled_counter
    description: |
      Just testing labeled_counter.
    bugs:
      - https://bugzilla.mozilla.org/1907991
    data_reviews:
      - N/A
    notification_emails:
      - nobody@example.com
    expires: never
    send_in_pings:
      - prototype
    no_lint:
      - COMMON_PREFIX

  timings:
    <<: *defaults
    type: timing_distribution
    time_unit: millisecond

  sample_labeled_custom_distribution:
    <<: *defaults
    type: labeled_custom_distribution
    range_min: 0
    range_max: 100
    bucket_count: 10
    histogram_type: linear
    labels:
      - aLabel
      - 2label

  sample_labeled_memory_distribution:
    <<: *defaults
    type: labeled_memory_distribution
    memory_unit: kilobyte
    labels:
      - aLabel
      - 2label

  sample_labeled_timing_distribution:
    <<: *defaults
    type: labeled_timing_distribution
    time_unit: millisecond
    labels:
      - aLabel
      - 2label

  sample_event_no_keys:
    <<: *defaults
    type: event

  sample_event:
    <<: *defaults
    type: event
    extra_keys:
      key_one:
        type: quantity
        description: "This is key one"
      And1WithUnusualCASING:
        type: boolean
        description: "This is key two"

party:
  balloons:
    type: object
    description: |
      Just testing objects
    bugs:
      - https://bugzilla.mozilla.org/1839640
    data_reviews:
      - N/A
    notification_emails:
      - CHANGE-ME@example.com
    expires: never
    send_in_pings:
      - prototype
    structure:
      type: array
      items:
        type: object
        properties:
          colour:
            type: string
          diameter:
            type: number

  drinks:
    type: object
    description: |
      Just testing objects
    bugs:
      - https://bugzilla.mozilla.org/1910809
    data_reviews:
      - N/A
    notification_emails:
      - CHANGE-ME@example.com
    expires: never
    send_in_pings:
      - prototype
    structure:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          ingredients:
            type: array
            items:
              type: string
